<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>basic-keyboard-direction</title>

  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../basic-keyboard/basic-keyboard.html">
  <link rel="import" href="basic-keyboard-direction.html">

  <style>
  body,
  button,
  input {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 15px;
  }

  body {
    margin: 0;
    padding: 2em; /* Until we use basic-framed-content again */
  }

  </style>

  <script>
  var directionLogAspect = {
    contribute: {

      goDown: function() {
        console.log("Down");
      },

      goEnd: function() {
        console.log("End");
      },

      goLeft: function() {
        console.log("Left");
      },

      goRight: function() {
        console.log("Right");
      },

      goStart: function() {
        console.log("Start");
      },

      goUp: function() {
        console.log("Up");
      },

    }
  };

  document.addEventListener('WebComponentsReady', function() {
    new Collective(directionLogAspect, document.querySelector('basic-keyboard'));
  });
  </script>

</head>

<body>
  <basic-keyboard-direction target="child">
    <basic-keyboard>
      This element handles keyboard direction events.
    </basic-keyboard>
  </basic-keyboard-direction>
</body>

</html>
