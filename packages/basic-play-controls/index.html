<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>basic-play-controls</title>

  <script src="../demos/lib/web-animations.min.js"></script>
  <!-- TODO: Use npm distribution of v1 polyfills when available. -->
  <script src="../demos/bower_components/webcomponents.js/webcomponents-lite.js"></script>
  <script src="../demos/bower_components/custom-elements/src/native-shim.js"></script>
  <script src="../demos/bower_components/custom-elements/src/htmlelement-instanceof.js"></script>
  <script src="./dist/basic-play-controls.js"></script>
  <script src="../basic-slideshow/dist/basic-slideshow.js"></script>
  <link rel="stylesheet" href="../demos/demos.css">

  <style>
  html {
    height: 100%;
  }

  body {
    background: black;
    height: 100%;
    margin: 0;
    padding: 0;
    display: -webkit-flex;
    display: flex;
  }

  basic-play-controls,
  basic-slideshow {
    display: -webkit-flex;
    display: flex;
    -webkit-flex: 1;
    flex: 1;
  }

  basic-slideshow > * {
    -webkit-align-items: center;
    align-items: center;
    display: -webkit-flex;
    display: flex;
    height: 100%;
    -webkit-justify-content: center;
    justify-content: center;
    object-fit: contain;
    position: absolute;
    width: 100%;
  }
  </style>

</head>

<body>
  <basic-play-controls>
    <basic-slideshow aria-label="Nature scenes">
      <img src="../demos/resources/images/image1.jpg" alt="Lake">
      <img src="../demos/resources/images/image2.jpg" alt="Horses">
      <img src="../demos/resources/images/image6.jpg" alt="Wheat">
      <img src="../demos/resources/images/image3.jpg" alt="Mountain">
      <img src="../demos/resources/images/image7.jpg" alt="Palm tree">
    </basic-slideshow>
  </basic-play-controls>
</body>

</html>
