<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>basic-wrapped-standard-element</title>

  <!-- TODO: Use npm distribution of v1 polyfills when available. -->
  <script src="../demos/bower_components/shadydom/shadydom.min.js"></script>
  <script src="../demos/bower_components/custom-elements/custom-elements.min.js"></script>
  <script src="../demos/bower_components/custom-elements/src/native-shim.js"></script>
  <script src="../demos/bower_components/custom-elements/src/htmlelement-instanceof.js"></script>
  <script src="./dist/basic-wrapped-standard-element.js"></script>
  <link rel="stylesheet" href="../demos/demos.css">

  <script>
  var WrappedA = Basic.WrappedStandardElement.wrap('a');
  customElements.define('wrapped-a', WrappedA);
  </script>

</head>

<body>
  <p>
    This demo shows two anchor (link) elements: a standard one, and a custom
    one.
  </p>
  <p>
    <a href="http://example.com">This is a standard anchor element</a>
  </p>
  <p>
    <wrapped-a href="http://example.com">This is a wrapped anchor element</wrapped-a>.
    It should generally look and work the same as a native anchor element, but
    could be extended with custom behavior.
  </p>
</body>

</html>
