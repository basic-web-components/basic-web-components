<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>basic-tabs</title>

  <!-- TODO: Use npm distribution of v1 polyfills when available. -->
  <script src="../demos/bower_components/webcomponents.js/webcomponents-lite.js"></script>
  <script src="../demos/bower_components/custom-elements/src/native-shim.js"></script>
  <script src="../demos/bower_components/custom-elements/src/htmlelement-instanceof.js"></script>
  <script src="./dist/basic-tabs.js"></script>
  <link rel="stylesheet" href="../demos/demos.css">

  <style>
  basic-tabs {
    display: -webkit-flex;
    display: flex;
    height: 300px;
    max-width: 100%;
    width: 400px;
  }

  .panel {
    -webkit-align-items: center;
    align-items: center;
    display: -webkit-flex;
    display: flex;
    -webkit-flex: 1;
    flex: 1;
    -webkit-justify-content: center;
    justify-content: center;
  }
  </style>

  <script>
  function spreadChange() {
    document.querySelector('basic-tabs').classList.toggle('spread');
  }

  function tabPositionChange(event) {
    document.querySelector('basic-tabs').tabPosition = event.target.value;
  }
  </script>

</head>

<body>
  <p>
    The basic-tabs component provides a stock combination of a
    <a href="../basic-tab-strip/">basic-tab-strip</a> element and a
    <a href="../basic-modes/">basic-modes</a> element.
  </p>
  <basic-tabs aria-label="Panels">
    <div class="panel" aria-label="One">Page one</div>
    <div class="panel" aria-label="Two">Page two</div>
    <div class="panel" aria-label="Three">Page three</div>
  </basic-tabs>
  <p>
    <label><input id="spreadCheckbox" type="checkbox" onchange="spreadChange()">Spread tabs out</label>
  </p>
  <p>
    Show tabs on: <select id="tabPosition" onchange="tabPositionChange(event)" value="top">
      <option value="top">Top</option>
      <option value="left">Left</option>
      <option value="right">Right</option>
      <option value="bottom">Bottom</option>
    </select>
  </p>
</body>

</html>
