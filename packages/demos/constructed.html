<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <script>
    const Constructed = base => class Constructed extends base {
      constructor() {
        console.log(`mixin constructor`);
        super();
        Promise.resolve().then(() => this.constructed());
      }
    }

    class TestElement extends Constructed(HTMLElement) {

      connectedCallback() {
        if (super.connectedCallback) { super.connectedCallback(); }
        console.log(`connectedCallback`);
      }

      constructed() {
        console.log(`constructed`);
        if (super.constructed) { super.constructed(); }
      }

    }
    customElements.define('test-element', TestElement);

    window.addEventListener('load', () => {
      const element = new TestElement();
      document.body.appendChild(element);
      console.log(`here`);
    });
  </script>

</head>

<body>
  <!-- <test-element></test-element> -->
</body>

</html>
