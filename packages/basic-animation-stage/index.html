<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>basic-animation-stage</title>

  <script src="../demos/lib/web-animations.min.js"></script>
  <!-- <script src="../../../web-animations-js/web-animations.dev.js"></script> -->
  <script src="../demos/lib/webcomponents.js"></script>
  <script src="../basic-arrow-selection/dist/basic-arrow-selection.js"></script>
  <script src="../basic-page-dots/dist/basic-page-dots.js"></script>
  <script src="./dist/basic-animation-stage.js"></script>
  <link rel="stylesheet" href="../demos/demos.css">

  <style>
  basic-animation-stage {
    display: inline-block;
    height: 200px;
    overflow: hidden;
    position: relative;
    width: 200px;
  }

  .box {
    -webkit-align-items: center;
    align-items: center;
    box-sizing: border-box;
    color: rgba(0, 0, 0, 0.75);
    display: -webkit-flex;
    display: flex;
    font-weight: bold;
    font-size: 24px;
    height: 200px;
    -webkit-justify-content: center;
    justify-content: center;
    position: absolute;
    width: 200px;
  }

  .lightText {
    color: rgba(255, 255, 255, 0.75);
  }
  </style>

  <script>
  window.addEventListener('load', function() {
    var animationSelector = document.querySelector('#animationSelector');
    var stage = document.querySelector('#stage');
    animationSelector.addEventListener('change', function() {
      var animation;
      resetStylesOnItems(stage);
      switch (animationSelector.value) {

        case 'fade':
          // Simple crossfade.
          animation = [
            { opacity: 0 },
            { opacity: 1 },
            { opacity: 0 }
          ];
          break;

        case 'reveal':
          // Reveal, as if sliding the top card off a deck of cards.
          animation = [
            { transform: 'translateX(0%)', zIndex: 0 },
            { transform: 'translateX(0%)', zIndex: 1 },
            { transform: 'translateX(-100%)', zIndex: 2 }
          ];
          break;

        case 'revealWithFade':
          // Google Photos-style animation
          animation = [
            { transform: 'translateX(0%) scale(0.75)', opacity: 0, zIndex: 0 },
            { transform: 'translateX(0%) scale(1.0)', opacity: 1, zIndex: 1 },
            { transform: 'translateX(-100%) scale(1.0)', opacity: 1, zIndex: 2 }
          ];
          break;

        case 'showAdjacent':
          // Carousel variant with a bit of off stage elements showing
          animation = [
            { transform: 'translateX(78%) scale(0.7)', zIndex: 0 },
            { transform: 'translateX(0%) scale(0.82)', zIndex: 1 },
            { transform: 'translateX(-78%) scale(0.7)', zIndex: 0 }
          ];
          break;

        default:
          animation = Object.getPrototypeOf(stage).animationForward;
          break;
      }
      stage.animationForward = animation;
    });
  });

  // Clear any animated properties left on child elements by previous effects.
  function resetStylesOnItems(element) {
    var resetState = {
      opacity: 1,
      transform: 'translateX(0%)',
      zIndex: 0
    };
    [].forEach.call(element.children, function(child) {
      var style = getComputedStyle(child);
      var currentState = {
        opacity: style.opacity,
        transform: style.transform,
        zIndex: style.zIndex
      };
      var animation = [currentState, resetState];
      child.animate(animation, { duration: 0, fill: 'both' });
    });
  }
  </script>

</head>

<body>
  <p>
    <select id="animationSelector" value="default">
      <option value="default">Slide (default)</option>
      <option value="showAdjacent">Show bit of adjacent items</option>
      <option value="fade">Fade</option>
      <option value="reveal">Reveal</option>
      <option value="revealWithFade">Reveal with fade</option>
    </select>
  </p>
  <basic-arrow-selection>
    <basic-page-dots>
      <basic-animation-stage id="stage">
        <div class="box lightText" style="background: #53777a;"><div>One</div></div>
        <div class="box" style="background: #d95b43"><div>Two</div></div>
        <div class="box" style="background: #c02942"><div>Three</div></div>
        <div class="box" style="background: #ecd078"><div>Four</div></div>
        <div class="box lightText" style="background: #542437;"><div>Five</div></div>
      </basic-animation-stage>
    </basic-page-dots>
  </basic-arrow-selection>
</body>

</html>
