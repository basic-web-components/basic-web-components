<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>basic-animation-stage</title>

  <script src="../demos/lib/web-animations.min.js"></script>
  <script src="../demos/lib/webcomponents.js"></script>
  <script src="../basic-arrow-selection/dist/basic-arrow-selection.js"></script>
  <script src="../basic-page-dots/dist/basic-page-dots.js"></script>
  <script src="./dist/basic-animation-stage.js"></script>
  <link rel="stylesheet" href="../demos/demos.css">

  <style>
  basic-page-dots {
    /*margin-left: 200px;*/
  }

  basic-animation-stage {
    /*background: #eee;*/
    display: inline-block;
    height: 200px;
    overflow: hidden;
    position: relative;
    width: 200px;
  }

  .box {
    -webkit-align-items: center;
    align-items: center;
    background: #ddd;
    border: 1px solid #ccc;
    box-sizing: border-box;
    display: -webkit-flex;
    display: flex;
    height: 200px;
    -webkit-justify-content: center;
    justify-content: center;
    position: absolute;
    width: 200px;
  }
  </style>

</head>

<body>
  <basic-arrow-selection>
    <basic-page-dots>
      <basic-animation-stage>
        <div class="box"><div>One</div></div>
        <div class="box"><div>Two</div></div>
        <div class="box"><div>Three</div></div>
        <div class="box"><div>Four</div></div>
        <div class="box"><div>Five</div></div>
      </basic-animation-stage>
    </basic-page-dots>
  </basic-arrow-selection>
</body>

</html>
