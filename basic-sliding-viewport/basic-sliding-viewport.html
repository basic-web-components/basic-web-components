<!--
Aspect for treating an array of data as list items.
-->

<link rel="import" href="../basic-aspect/basic-aspect.html">

<dom-module id="basic-sliding-viewport">
  <style>
  :host {
    display: block;
    overflow: hidden;
    position: relative;
  }

  #slidingContainer {
    height: 100%;
    position: absolute;
    will-change: transform;
  }

  :host(.snapTransition) #slidingContainer {
    -webkit-transition: -webkit-transform 0.2s ease-out;
    transition: transform 0.2s ease-out;
  }
  </style>
  <template>
    <div id="slidingContainer">
      <content></content>
    </div>
  </template>
</dom-module>

<script>
Polymer(mixin(BasicAspectMixin, {

  contribute: {

    itemsChanged: function() {
      var items = this.items;
      this.count = items.length;
      if (!this.selectedItem) {
        this.selectedItem = items[0];
      } else {
        this.render();
      }
    },

    get position() {
      return this._position;
    },

    set position(position) {
      this._position = position;
      this.render();
    },

    set selectedItem(item) {
      this.render();
    },

    touchEnd: function() {
      this.classList.add('snapTransition');
    },

    touchStart: function() {
      this.classList.remove('snapTransition');
    }

  },

  is: 'basic-sliding-viewport',

  ready: function() {
    this.classList.add('snapTransition');
  },

  render: function() {
    requestAnimationFrame(this._renderSelection.bind(this));
  },

  _renderSelection: function() {

    var count = this.count;
    if (!count) {
      // Null or zero means we don't have items to render yet.
      return;
    }

    // var renderIndex = this._renderIndex;
    // if (renderIndex == null) {
    //   return;
    // }
    var index = this.selectedIndex;
    if (index < 0) {
      // No selection
      // return;
      index = 0;
    }

    var position = this.position || 0;
    var dampenedPosition;
    if (index === 0 && position < 0) {
      // Apply tension from the left edge.
      dampenedPosition = -this._damping(-position);
    } else if (index === this.count - 1 && position > 0) {
      // Apply tension from the right edge.
      dampenedPosition = this._damping(position);
    } else {
      // No damping required.
      dampenedPosition = position;
    }
    var fractionalIndex = index + dampenedPosition;
    // Use a percentage so the transform will still work if screen size changes
    // (e.g., if device orientation changes).
    var left = -fractionalIndex * 100;
    var transform = 'translateX(' + left + '%)';
    this.$.slidingContainer.style.webkitTransform = transform;
    this.$.slidingContainer.style.transform = transform;
  },

  /*
   * Calculate damping as a function of the distance past the minimum/maximum
   * values.
   *
   * We want to asymptotically approach an absolute minimum of 1 unit
   * below/above the actual minimum/maximum. This requires calculating a
   * hyperbolic function.
   *
   * See http://www.wolframalpha.com/input/?i=y+%3D+-1%2F%28x%2B1%29+%2B+1
   * for the one we use. The only portion of that function we care about is when
   * x is zero or greater. An important consideration is that the curve be
   * tangent to the diagonal line x=y at (0, 0). This ensures smooth continuity
   * with the normal drag behavior, in which the visible sliding is linear with
   * the distance the touchpoint has been dragged.
   */
  _damping: function(x) {
    var y = (-1 / (x + 1)) + 1;
    return y;
  },

  _position: 0

}));
</script>
