<html>

  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../basic-item-selection/basic-item-selection.html">
  <link rel="import" href="../basic-keyboard/basic-keyboard.html">
  <link rel="import" href="../basic-keyboard-direction/basic-keyboard-direction.html">

  <style>
  body,
  button,
  input {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 15px;
  }

  body {
    margin: 0;
    padding: 2em;
  }

  /* So focus ring appears */
  basic-keyboard-direction {
    margin: 5px;
  }
  </style>

  <script>
  document.addEventListener('WebComponentsReady', function() {
    var itemsAspect = document.querySelector('#itemsAspect');

      'Goji berry',
      'Gooseberry',
      'Grape',
      'Grapefruit',
      'Honeydew',
      'Jackfruit',
      'Kiwi',
      'Kumquat',
      'Lemon',
      'Lime',
      'Lychee ',
      'Mango',
      'Mangosteen',
      'Mulberry',
      'Nectarine',
      'Orange',
      'Papaya',
      'Passion Fruit',
      'Peach',
      'Pear',
      'Pineapple',
      'Plum',
      'Pomegranate',
      'Pomelo',
      'Prickly Pear',
      'Raspberry',
      'Strawberry',
      'Tangerine',
      'Watermelon'
    ];
  })
  </script>

</head>

<body>
  <basic-keyboard target="child">
    <basic-keyboard-direction tabIndex="0" target="child">
      <basic-direction-selection target="child">
        <basic-item-selection target="child" selection-required="true">
          <basic-data-items id="itemsAspect" target="child">
            <basic-selected-item-string>(None)</basic-selected-item-string>
          </basic-data-items>
        </basic-item-selection>
      </basic-direction-selection>
    </basic-keyboard-direction>
  </basic-keyboard>
</body>
