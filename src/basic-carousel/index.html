<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>basic-carousel</title>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../basic-framed-content/basic-framed-content.html">
  <link rel="import" href="../basic-arrow-direction/basic-arrow-direction.html">
  <link rel="import" href="../basic-page-dots/basic-page-dots.html">
  <link rel="import" href="basic-carousel.html">

  <style>
  html {
    height: 100%;
  }

  body,
  button,
  input {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 15px;
  }

  body {
    background: black;
    display: -webkit-flex;
    display: flex;
    height: 100%;
    margin: 0;
  }

  basic-framed-content,
  [target="child"] {
    display: -webkit-flex;
    display: flex;
    -webkit-flex: 1;
    flex: 1;
  }

  body.framed {
    min-height: 300px;
  }

  basic-carousel {
    -webkit-flex: 1;
    flex: 1;
  }
  </style>

  <script>
  document.addEventListener('WebComponentsReady', function() {
    if (window.parent !== window) {
      // Viewing demo in a frame.
      document.body.classList.add('framed');
    }
    document.body.removeAttribute('unresolved');
  });
  </script>
</head>

<body unresolved>
<basic-framed-content>
<basic-arrow-direction target="child" class="overlay" aria-label="Nature scenes" role="listbox">
  <basic-page-dots target="child">
    <basic-carousel>
      <img src="http://hosting.component.kitchen/resources/images/image1.jpg" alt="Lake">
      <img src="http://hosting.component.kitchen/resources/images/image2.jpg" alt="Horses">
      <img src="http://hosting.component.kitchen/resources/images/image6.jpg" alt="Wheat">
      <img src="http://hosting.component.kitchen/resources/images/image3.jpg" alt="Mountain">
      <img src="http://hosting.component.kitchen/resources/images/image7.jpg" alt="Palm tree">
    </basic-carousel>
  </basic-page-dots>
</basic-arrow-direction>
</basic-framed-content>
</body>

</html>
