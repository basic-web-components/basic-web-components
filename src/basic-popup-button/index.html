<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>basic-popup-button</title>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="basic-popup-button.html">

  <style>
  html {
    height: 100%;
  }

  body {
    height: 100%;
  }

  body,
  button,
  input {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 15px;
  }

  basic-popup-button {
    position: absolute;
  }
  .bottom {
    bottom: 1em;
  }
  .left {
    left: 1em;
  }
  .right {
    right: 1em;
  }
  .top {
    top: 1em;
  }

  .popup {
    width: 200px;
  }
  </style>

  <style is="custom-style">
  :root {
    --iron-overlay-backdrop-opacity: 0;
  }
  </style>
</head>

<body unresolved>
  <basic-popup-button class="top left">
    <span>Popup</span>
    <div class="popup">
      This should appear left-aligned below the button.
    </div>
  </basic-popup-button>
  <basic-popup-button class="top right">
    <span>Popup</span>
    <div class="popup">
      This should appear right-aligned below the button.
    </div>
  </basic-popup-button>
  <basic-popup-button class="bottom left">
    <span>Popup</span>
    <div class="popup">
      This should appear left-aligned above the button.
    </div>
  </basic-popup-button>
  <basic-popup-button class="bottom right">
    <span>Popup</span>
    <div class="popup">
      This should appear right-aligned above the button.
    </div>
  </basic-popup-button>
</body>

</html>
