<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>basic-children-content</title>

  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../basic-aspect/basic-aspect.html">
  <link rel="import" href="basic-children-content.html">

  <style>
  body,
  button,
  input {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 15px;
  }

  body {
    margin: 0;
    padding: 2em; /* Until we use basic-framed-content again */
  }

  basic-framed-content {
    padding: 2em;
  }
  </style>

  <script>
  var changeDetectorAspect = {
    contribute: {
      contentChanged: function() {
        console.log("contentChanged: now " + this.content.length + " children");
      }
    }
  };

  document.addEventListener('WebComponentsReady', function() {
    new Basic.Collective(changeDetectorAspect, document.querySelector('basic-children-content'));
  });
  </script>

</head>

<body>
  <basic-children-content target="child">
    <basic-aspect>
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
      <div>Six</div>
      <div>Seven</div>
      <div>Eight</div>
      <div>Nine</div>
      <div>Ten</div>
    </basic-aspect>
  </basic-children-content>
</body>

</html>
