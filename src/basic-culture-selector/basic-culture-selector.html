<!--
Select a culture from the Globalize culture list.

This can be used as a UI component, or an invisible component to load
language/culture settings. In that scenario, set the "name" attribute to the
desired language/culture, wait for the "basic-culture-changed" event to fire,
then read the "culture" attribute to get its settings.

@element basic-culture-selector
@demo http://basic-web-components.github.io/basic-web-components/src/basic-culture-selector/?dom=shadow
-->

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../basic-shared/basic-shared.html">

<script src="../../bower_components/deepmerge/index.js"></script>

<!--
First, we load Globalize's dependencies (`cldrjs` and its supplemental
module).
-->
<script src="../../bower_components/cldrjs/dist/cldr.js"></script>
<script src="../../bower_components/cldrjs/dist/cldr/event.js"></script>
<script src="../../bower_components/cldrjs/dist/cldr/supplemental.js"></script>

<!--
Next, we load Globalize and its modules. Note they are already available on
this repository. If it's not, read Usage on Getting Started on the root's
README.md.
-->
<script src="../../bower_components/globalize/dist/globalize.js"></script>
<script src="../../bower_components/globalize/dist/globalize/message.js"></script>
<script src="../../bower_components/globalize/dist/globalize/number.js"></script>
<script src="../../bower_components/globalize/dist/globalize/plural.js"></script>

<!-- Load after globalize/number.js -->
<script src="../../bower_components/globalize/dist/globalize/date.js"></script>
<script src="../../bower_components/globalize/dist/globalize/currency.js"></script>

<!-- Load after globalize/number.js and globalize/plural.js-->
<script src="../../bower_components/globalize/dist/globalize/relative-time.js"></script>

<dom-module id="basic-culture-selector">
  <template>

    <style>
    :host {
      display: inline-block;
    }

    select {
      max-width: 100%;
    }
    </style>

    <content></content>
    <iron-ajax id="ajax"
               handle-as="json"
               on-response="_onAjaxComplete"
               on-error="_onAjaxError"></iron-ajax>
    <select id="culturePicker" value="{{name::input}}"></select>

  </template>
</dom-module>

<script>

var DEFAULT_LOCALE = 'en';

Polymer({

  behaviors: [Basic.CalendarHelpers],

  is: 'basic-culture-selector',

  ready: function() {
    this._populatePicker();

    // Perform initial fetches for initialization of Globalize
    this._expectedResponseCount = this._cldrFiles.length + this._localeFiles.length;
    for (var i = 0; i < this._cldrFiles.length; i++) {
      this.$.ajax.url = this.resolveUrl(this._cldrFiles[i]);
      this.$.ajax.generateRequest();
    }

    this._loadLocaleFiles();
  },

  properties: {

    /**
     * The name of the Globalize culture/language assigned to this element.
     *
     * @attribute name
     * @type string
     * @default "en"
     */
    name: {
      value: DEFAULT_LOCALE,
      reflectToAttribute: true,
      observer: '_nameChanged'
    },

    /**
     * The Globalize culture/language settings loaded by this element.
     *
     * @attribute culture
     */
    culture: {
      notify: true,
      value: null
    }

  },

  // Actual number of ajax responses
  _actualResponseCount: 0,

  // Was there an error during ajax operations?
  _ajaxError: false,

  // Array of CLDR files to be loaded as part of initialization
  _cldrFiles: [
    '../../bower_components/cldr-data/supplemental/numberingSystems.json',
    '../../bower_components/cldr-data/supplemental/currencyData.json',
    '../../bower_components/cldr-data/supplemental/likelySubtags.json',
    '../../bower_components/cldr-data/supplemental/timeData.json',
    '../../bower_components/cldr-data/supplemental/weekData.json'
  ],

  // Expected number of ajax responses
  _expectedResponseCount: 0,

  // Have we initialized Globalize
  _globalizeInitialized: false,

  _loadLocaleFiles: function() {
    for (var i = 0; i < this._localeFiles.length; i++) {
      var url = this._localeFiles[i].replace('{{cultureString}}', this.name);
      this.$.ajax.url = this.resolveUrl(url);
      this.$.ajax.generateRequest();
    }
  },

  // JSON to hand off to Globalize intializer
  _localeJson: {},

  // Array of files to be loaded per locale
  _localeFiles: [
    '../../bower_components/cldr-data/main/{{cultureString}}/ca-gregorian.json',
    '../../bower_components/cldr-data/main/{{cultureString}}/timeZoneNames.json',
    '../../bower_components/cldr-data/main/{{cultureString}}/numbers.json',
    '../../bower_components/cldr-data/main/{{cultureString}}/currencies.json',
    '../../bower_components/cldr-data/main/{{cultureString}}/layout.json'
  ],

  _nameChanged: function() {
    if (this._globalizeInitialized) {
      // Need to reset _expectedResponseCount and _actualResponseCount prior to the
      // call to _loadLocaleFiles
      this._expectedResponseCount = this._localeFiles.length;
      this._actualResponseCount = 0;
      this._ajaxError = false;
      this._loadLocaleFiles();
    }
  },

  _onAjaxComplete: function(request) {
    this._localeJson = deepmerge(this._localeJson, request.detail.response);
    this._actualResponseCount++;

    if (this._actualResponseCount >= this._expectedResponseCount) {
      this._setGlobalizeLocale();
    }
  },

  _onAjaxError: function(request, error) {
    this._actualResponseCount++;
    this._ajaxError = true;

    // Attempt to set the locale as best we can with what we have
    if (this._actualResponseCount >= this._expectedResponseCount) {
      this._setGlobalizeLocale();
    }
  },

  _populatePicker: function() {
    for (var key in LANGUAGE_BY_LOCALE) {
      var index = AVAILABLE_LOCALES.indexOf(key);
      if (LANGUAGE_BY_LOCALE.hasOwnProperty(key) && (key == DEFAULT_LOCALE || index >= 0)) {
        var elem = document.createElement('option');
        elem.value = key =='en-US' ? 'en-US-POSIX' : key;
        elem.innerHTML = LANGUAGE_BY_LOCALE[key];
        this.$.culturePicker.appendChild(elem);
      }
    }

    // Set the default selection option
    for (var i = 0; i < this.$.culturePicker.options.length; i++) {
      if (this.$.culturePicker.options[i].value === DEFAULT_LOCALE) {
        this.$.culturePicker.selectedIndex = i;
        break;
      }
    }
  },

  _setGlobalizeLocale: function() {
    Globalize.load(this._localeJson);
    this._globalizeInitialized = true;
    this.culture = Globalize(this.name);
  }

});
