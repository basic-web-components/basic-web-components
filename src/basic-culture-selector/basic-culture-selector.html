<!--
Select a culture from the Globalize culture list.

This can be used as a UI component, or an invisible component to load
language/culture settings. In that scenario, set the "name" attribute to the
desired language/culture, wait for the "basic-culture-changed" event to fire,
then read the "culture" attribute to get its settings.

@element basic-culture-selector
@demo http://basic-web-components.github.io/basic-web-components/src/basic-culture-selector/?dom=shadow
-->

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<!--
First, we load Globalize's dependencies (`cldrjs` and its supplemental
module).
-->
<script src="../../bower_components/cldrjs/dist/cldr.js"></script>
<script src="../../bower_components/cldrjs/dist/cldr/event.js"></script>
<script src="../../bower_components/cldrjs/dist/cldr/supplemental.js"></script>

<!--
Next, we load Globalize and its modules. Note they are already available on
this repository. If it's not, read Usage on Getting Started on the root's
README.md.
-->
<script src="../../bower_components/globalize/dist/globalize.js"></script>
<script src="../../bower_components/globalize/dist/globalize/message.js"></script>
<script src="../../bower_components/globalize/dist/globalize/number.js"></script>

<!-- Load after globalize/number.js -->

<!-- Load after globalize/number.js and globalize/plural.js-->

<script>
function handleAvailableLocales(response) {
  console.dir(response);
}

// Stash the current file location so later we can load culture files relative
// to this path.
GlobalizeCulture = {
  _scriptPath: document.currentScript.baseURI
};

Polymer({

  is: 'basic-culture-selector',

  ready: function() {
    // Force retrieval of default culture.
    var basePath = GlobalizeCulture._scriptPath;
    basePath = basePath.substring(0, basePath.lastIndexOf("/"));
    this.$.ajax.url = new URL('../../bower_components/cldr-data/availableLocales.json', basePath);
    //this.nameChanged();
  },

  handleAvailableLocales: function(e) {
    var availableLocales = e.detail.response.availableLocales;
    for (var i = 0; i < availableLocales.length; i++) {
      var elem = document.createElement('option');
      elem.value = availableLocales[i];
      elem.innerHTML = availableLocales[i];
      this.$.culturePicker.appendChild(elem);
    }
  },

  /**
   * Fired when the culture attribute has been changed.
   *
   * @event basic-culture-changed
   * @param Object detail Event details; the "culture" property contains a
   *                      reference to the new Globalize culture.
   */
  cultureChanged: function() {
    this.dispatchEvent(new CustomEvent('basic-culture-changed', {
      detail: {
        culture: this.culture
      }
    }));
  },

  nameChanged: function() {
    return;
    var cultureIdentifier = this.name;
    this._loadCulture(cultureIdentifier, function() {
      this.culture = Globalize.cultures[cultureIdentifier];
    }.bind(this));
  },

  properties: {
    /**
     * The name of the Globalize culture/language assigned to this element.
     *
     * @attribute name
     * @type string
     * @default "en-US"
     */    
    name: {
      value: 'en-US',
      reflectToAttribute: true,
      observer: 'nameChanged'
    },

    /**
     * The Globalize culture/language settings loaded by this element.
     *
     * @attribute culture
     */
    culture: {
      value: null,
      reflectToAttribute: true,
      observer: 'cultureChanged'
    }
  },

  // Ensure the culture info for the given culture is loaded.
  _loadCulture: function(cultureIdentifier, callback) {
    return;
    if (Globalize.cultures[cultureIdentifier]) {
      // Already loaded.
      callback();
    }
    else {
      // Dynamically load the culture file from the sibling Globalize component.
      var cultureSettingsUrl = '../globalize/lib/cultures/globalize.culture.' + cultureIdentifier + '.js';
      // Find the culture file relative to this file.
      var url = this.resolvePath(cultureSettingsUrl);
      var script = document.createElement('script');
      script.addEventListener('load', function() {
        callback();
      }.bind(this));
      script.src = url;
      document.head.appendChild(script);
    }
  }

});
</script>
