<body unresolved>
  <h1>Flags</h1>
  <p>
    The carousel below automatically adjusts its own size to accommodate a set
    of flag images of different sizes. This feature makes it easy to drop a
    carousel onto a page without having to apply explicit styling to the
    carousel or the images.
  </p>
  <basic-arrow-direction target="child" aria-label="Flags">
    <basic-carousel-fit>
      <img src="../basic-shared/resources/flags/Brazil.png" alt="Brazil flag">
      <img src="../basic-shared/resources/flags/Cameroon.png" alt="Cameroon flag">
      <img src="../basic-shared/resources/flags/Gabon.png" alt="Gabon flag">
      <img src="../basic-shared/resources/flags/Nepal.png" alt="Nepal flag">
      <img src="../basic-shared/resources/flags/South_Korea.png" alt="South Korea flag">
      <img src="../basic-shared/resources/flags/Switzerland.png" alt="Switzerland flag">
      <img src="../basic-shared/resources/flags/United_States.png" alt="United States flag">
    </basic-carousel-fit>
  </basic-arrow-direction>
</body>
