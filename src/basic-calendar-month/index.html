<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

<link rel="import" href="../basic-framed-content/basic-framed-content.html">
<link rel="import" href="../basic-culture-selector/basic-culture-selector.html">
<link rel="import" href="basic-calendar-month.html">

<style>
body,
button,
input {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 15px;
}

body {
  margin: 0;
}

basic-framed-content {
  padding: 2em;
}

/* For polyfill */
basic-calendar-month basic-days-of-week .dayOfWeek.weekend,
basic-calendar-month basic-calendar-day.weekend.insideMonth {
  color: gray;
}

/* TODO: Replace use of deprecated ::shadow and /deep/ */
basic-calendar-month::shadow basic-days-of-week::shadow .dayOfWeek.weekend,
basic-calendar-month /deep/ basic-calendar-day.weekend.insideMonth {
  color: gray;
}
</style>

</head>

<body unresolved>
<basic-framed-content>
  <template is="dom-bind">
    <p>
      Preferred language/culture: <basic-culture-selector culture="{{culture::basic-culture-changed}}"></basic-culture-selector>
    </p>
    <basic-calendar-month culture="{{culture}}"></basic-calendar-month>
  </template>
</basic-framed-content>
</body>

</html>
