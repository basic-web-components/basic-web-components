<link rel="import" href="../../../bower_components/polymer/polymer.html">

<script src="../ContentChanged.js"></script>

<dom-module id="content-test-element">
  <template>
    <div id="static">This is static content</div>
    <content></content>
  </template>
</dom-module>

<script>
Polymer({

  behaviors: [
    Basic.ContentChanged
  ],

  contentChanged: function() {
    if (this.contentChangedHook) {
      this.contentChangedHook();
    }
  },

  detached: function() {
    if (this.detachedHook) {
      this.detachedHook();
    }
  },

  is: 'content-test-element',

  hostAttributes: {
    sampleAttribute: null
  }

});
</script>
