<link rel="import" href="../../../bower_components/polymer/polymer.html">

<script src="../BasicResizeHelpers.js"></script>

<dom-module id="resize-test-element">
<template>
  <style>
    :host {
      display: block;
    }
  </style>
</template>
</dom-module>
<script>
Polymer({

  behaviors: [BasicResizeBehavior],

  is: 'resize-test-element',

  resized: function() {
    this.resizeCallCount++;
    if (this.resizeCallHook) {
      this.resizeCallHook();
    }
  },

  resizeCallCount: 0,

});
</script>
