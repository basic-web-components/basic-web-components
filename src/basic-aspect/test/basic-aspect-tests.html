<link rel="import" href="../basic-aspect.html">


<script>
Polymer({

  behaviors: [Basic.Aspect],

  contribute: {

    method: function(arg) {
      results.push(arg + ' one');
    }

  },

  is: 'aspect-one'

});
</script>


<script>
Polymer({

  behaviors: [Basic.Aspect],

  contribute: {

    method: function(arg) {
      results.push(arg + ' two');
    }

  },

  is: 'aspect-two'

});
</script>


<dom-module id="aspect-one-wrapper">
  <template>
    <aspect-one id="inner"></aspect-one>
  </template>
</dom-module>
<script>
Polymer({

  behaviors: [Basic.Aspect],

  hostAttributes: {
    target: 'shadow'
  },

  is: 'aspect-one-wrapper'

});
</script>


<dom-module id="two-aspects">
  <template>
    <aspect-one id="outer" target="child">
      <aspect-two id="inner"></aspect-two>
    </aspect-one>
  </template>
</dom-module>
<script>
Polymer({

  behaviors: [Basic.Aspect],

  is: 'two-aspects'

});
</script>


<script>
var MessageAspect = {

  contribute: {
    get message() {
      return "Hello"
    }
  }

};

Polymer({

  aspects: [MessageAspect],

  behaviors: [Basic.Aspect],

  is: 'component-with-behavior-aspect'

});
</script>
